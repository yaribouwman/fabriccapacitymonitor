name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/build-push-image.yml'
  workflow_dispatch:

env:
  IMAGE_NAME: fabriccapacitymonitor

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
    
    # Always pushes to GitHub Container Registry (GHCR)
    # Optionally pushes to Azure Container Registry if configured
    # Required for ACR: vars.ACR_NAME, secrets.AZURE_CLIENT_ID, secrets.AZURE_CLIENT_SECRET

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Azure Container Registry
        if: github.event_name != 'pull_request' && vars.ACR_NAME != '' && env.AZURE_CLIENT_ID != ''
        uses: docker/login-action@v3
        with:
          registry: ${{ vars.ACR_NAME }}.azurecr.io
          username: ${{ secrets.AZURE_CLIENT_ID }}
          password: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
            ${{ vars.ACR_NAME != '' && format('{0}.azurecr.io/{1}', vars.ACR_NAME, env.IMAGE_NAME) || '' }}
          tags: |
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image details
        run: |
          echo "Image pushed successfully!"
          echo "GHCR: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}"
          if [ -n "${{ vars.ACR_NAME }}" ]; then
            echo "ACR: ${{ vars.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}"
          fi
