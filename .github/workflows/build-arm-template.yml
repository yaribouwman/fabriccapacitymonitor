name: Build ARM Template

on:
  push:
    branches:
      - main
    paths:
      - 'infra/**/*.bicep'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Bicep to ARM
        uses: Azure/bicep-build-action@v1.0.1
        with:
          bicepFilePath: infra/main.bicep
          outputFilePath: infra/main.json

      - name: Commit ARM template
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add infra/main.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update ARM template from Bicep"
            git push
          fi
